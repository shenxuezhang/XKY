<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>WPS授权成功</title>
	<style>
		body {
			font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
			display: flex;
			justify-content: center;
			align-items: center;
			min-height: 100vh;
			margin: 0;
			background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
		}
		.container {
			background: white;
			padding: 2rem;
			border-radius: 12px;
			box-shadow: 0 10px 25px rgba(0,0,0,0.2);
			text-align: center;
			max-width: 400px;
		}
		.icon {
			font-size: 4rem;
			color: #10b981;
			margin-bottom: 1rem;
		}
		h1 {
			color: #1f2937;
			margin: 0 0 1rem 0;
			font-size: 1.5rem;
		}
		p {
			color: #6b7280;
			margin: 0.5rem 0;
		}
		.loading {
			display: inline-block;
			width: 20px;
			height: 20px;
			border: 3px solid #f3f4f6;
			border-top-color: #667eea;
			border-radius: 50%;
			animation: spin 1s linear infinite;
			margin-left: 0.5rem;
		}
		@keyframes spin {
			to { transform: rotate(360deg); }
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="icon">✓</div>
		<h1>WPS授权成功</h1>
		<p>正在保存授权信息...</p>
		<div class="loading"></div>
		<p style="margin-top: 1rem; font-size: 0.875rem;">页面将在3秒后自动关闭</p>
	</div>

	<script>
		// 获取URL参数
		const urlParams = new URLSearchParams(window.location.search);
		const token = urlParams.get('token');
		const refreshToken = urlParams.get('refresh_token');
		const expiresIn = urlParams.get('expires_in');
		const error = urlParams.get('error');

		// 处理错误情况
		if (error) {
			document.querySelector('h1').textContent = '授权失败';
			document.querySelector('.icon').textContent = '✗';
			document.querySelector('.icon').style.color = '#ef4444';
			document.querySelector('p').textContent = decodeURIComponent(error);
			setTimeout(() => {
				window.close();
				if (!window.closed) {
					window.location.href = '/';
				}
			}, 3000);
			return;
		}

		if (token && refreshToken && expiresIn) {
			// 保存token到localStorage
			try {
				const expiresAt = Date.now() + (parseInt(expiresIn) - 300) * 1000; // 提前5分钟过期
				const tokenData = {
					access_token: token,
					refresh_token: refreshToken,
					expires_at: expiresAt
				};
				localStorage.setItem('wps_token_data', JSON.stringify(tokenData));
				
				// 通知主窗口（如果是从弹窗打开的）
				try {
					if (window.opener) {
						window.opener.postMessage({
							type: 'WPS_AUTH_SUCCESS',
							tokenData: tokenData
						}, '*');
					} else {
						// 如果不是弹窗，尝试通过localStorage通知主窗口
						// 触发storage事件
						localStorage.setItem('wps_auth_success', JSON.stringify(tokenData));
						setTimeout(() => {
							localStorage.removeItem('wps_auth_success');
						}, 1000);
					}
				} catch (e) {
					console.log('无法通知父窗口:', e);
				}
				
				// 延迟关闭窗口
				setTimeout(() => {
					if (window.opener) {
						window.close();
					} else {
						// 如果不是弹窗，重定向到主页面
						window.location.href = '/';
					}
				}, 2000);
			} catch (error) {
				console.error('保存token失败:', error);
				document.querySelector('h1').textContent = '授权失败';
				document.querySelector('.icon').textContent = '✗';
				document.querySelector('.icon').style.color = '#ef4444';
				document.querySelector('p').textContent = '保存授权信息失败，请重试';
			}
		} else {
			document.querySelector('h1').textContent = '授权失败';
			document.querySelector('.icon').textContent = '✗';
			document.querySelector('.icon').style.color = '#ef4444';
			document.querySelector('p').textContent = '缺少必要的授权参数';
			console.log('URL参数:', { token, refreshToken, expiresIn });
			console.log('完整URL:', window.location.href);
		}
	</script>
</body>
</html>
