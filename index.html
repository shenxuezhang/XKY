        <div class="question-list" id="questionList">

                    <textarea id="newQuestion" placeholder="输入题目内容"></textarea>
                </div>
                
                <div class="form-group" style="grid-column: span 2;">

                </div>

                type: "判断题",
                question: "若您的店铺上周按时签收率为95%，这周您的一笔订单超过了平台的要求签收时间仍没有完成签收，会面临每笔订单5美金的处罚",
                options: {
                    "正确": "",
                    "错误": ""
                },
                answer: "错误",
                analysis: "根据履约管理规范，店铺上周按时签收率大等于95%时，本周未按时到货订单将免除罚金处罚；店铺上周按时签收率小于95%时，本周未按时到货订单将每单扣除5美金",
                difficulty: "medium",
                topic: "签收率"
            }
        ];

        // 渲染题目列表
        function renderQuestions(questionsToRender) {
            const questionList = document.getElementById('questionList');
            questionList.innerHTML = '';
            
            questionsToRender.forEach(q => {
                const card = document.createElement('div');
                card.className = 'question-card';
                
                // 根据题型设置样式类
                let typeClass = '';
                if (q.type === '单选题') typeClass = 'type-single';
                else if (q.type === '多选题') typeClass = 'type-multi';
                else if (q.type === '判断题') typeClass = 'type-judge';
                
                card.innerHTML = `
                    <div class="card-header">
                        <div>
                            <span class="question-id">题目 ${q.id}</span>
                        </div>
                        <span class="question-type ${typeClass}">${q.type}</span>
                    </div>
                    <div class="card-body">
                        <p class="question-text">${q.question}</p>
                        
                        <div class="options">
                            ${Object.entries(q.options).map(([key, value]) => {
                                const isCorrect = q.answer.includes(key);
                                return `<div class="option ${isCorrect ? 'correct' : ''}">
                                    <strong>${key}:</strong> ${value}
                                </div>`;
                            }).join('')}
                        </div>
                        
                        <div class="answer-section">
                            <div class="answer-title">
                                <i class="fas fa-check-circle"></i>
                                标准答案：${q.answer}
                            </div>
                        </div>
                        
                        <div class="analysis-title">
                            <i class="fas fa-lightbulb"></i>
                            答案解析：
                        </div>
                        <div class="analysis-content">
                            ${q.analysis}
                        </div>
                    </div>
                `;
                
                questionList.appendChild(card);
            });
            
            document.getElementById('questionCount').textContent = questionsToRender.length;
        }

        // 搜索功能
        function searchQuestions() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const typeFilter = document.getElementById('typeFilter').value;
            const difficultyFilter = document.getElementById('difficultyFilter').value;
            const topicFilter = document.getElementById('topicFilter').value;
            
            const filtered = questions.filter(q => {
                // 题型过滤
                if (typeFilter !== 'all' && q.type !== typeFilter) return false;
                
                // 难度过滤
                if (difficultyFilter !== 'all' && q.difficulty !== difficultyFilter) return false;
                
                // 主题过滤
                if (topicFilter !== 'all' && q.topic !== topicFilter) return false;
                
                // 关键词搜索
                if (searchTerm) {
                    const inQuestion = q.question.toLowerCase().includes(searchTerm);
                    const inOptions = Object.values(q.options).some(opt => opt.toLowerCase().includes(searchTerm));
                    const inAnswer = q.answer.toLowerCase().includes(searchTerm);
                    const inAnalysis = q.analysis.toLowerCase().includes(searchTerm);
                    
                    if (!(inQuestion || inOptions || inAnswer || inAnalysis)) {
                        return false;
                    }
                }
                
                return true;
            });
            
            renderQuestions(filtered);
        }

        // 添加新题目
        function addNewQuestion() {
            const newType = document.getElementById('newType').value;
            const newId = document.getElementById('newId').value;
            const newQuestion = document.getElementById('newQuestion').value;
            const newOptionsText = document.getElementById('newOptions').value;
            const newAnswer = document.getElementById('newAnswer').value;
            const newAnalysis = document.getElementById('newAnalysis').value;
            
            if (!newId || !newQuestion || !newOptionsText || !newAnswer || !newAnalysis) {
                alert('请填写所有必填字段！');
                return;
            }
            
            // 解析选项
            const options = {};
            const optionLines = newOptionsText.split('\n');
            optionLines.forEach(line => {
                if (line.trim()) {
                    const parts = line.split(':');
                    if (parts.length > 1) {
                        const key = parts[0].trim();
                        const value = parts.slice(1).join(':').trim();
                        options[key] = value;
                    }
                }
            });
            
            // 创建新题目对象
            const newQuestionObj = {
                id: newId,
                type: newType,
                question: newQuestion,
                options: options,
                answer: newAnswer,
                analysis: newAnalysis,
                difficulty: "medium",
                topic: "其他"
            };
            
            // 添加到题目数组
            questions.push(newQuestionObj);
            
            // 重新渲染
            renderQuestions(questions);
            
            // 重置表单
            document.getElementById('newId').value = '';
            document.getElementById('newQuestion').value = '';
            document.getElementById('newOptions').value = '';
            document.getElementById('newAnswer').value = '';
            document.getElementById('newAnalysis').value = '';
            
            alert('题目添加成功！');
        }

        // 初始化
        document.addEventListener('DOMContentLoaded', () => {
            // 初始渲染
            renderQuestions(questions);
            
            // 绑定搜索按钮事件
            document.getElementById('searchBtn').addEventListener('click', searchQuestions);
            
            // 绑定输入框回车事件
            document.getElementById('searchInput').addEventListener('keyup', (e) => {
                if (e.key === 'Enter') searchQuestions();
            });
            
            // 绑定筛选器变更事件
            document.getElementById('typeFilter').addEventListener('change', searchQuestions);
            document.getElementById('difficultyFilter').addEventListener('change', searchQuestions);
            document.getElementById('topicFilter').addEventListener('change', searchQuestions);
            
            // 绑定添加题目按钮
            document.getElementById('addQuestionBtn').addEventListener('click', addNewQuestion);
        });
    </script>
</body>
</html>
